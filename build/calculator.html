<html lang="en">
<head>
<title>Calculator</title>
<meta charset="utf-8">
<link rel="stylesheet" href="src/stylingEx4.css">

</head>
<body>

<header class="header">
    <title> Calculator </title> 
    <h1 class="titleText">Calculator - Ex4<h1>

</header>

<div class="topnav">
  <a href="index.html">Home</a>
  <a href="Calculator.html"> Calculator</a>
</div>
<div class="calc1">
  <div class="row" style="align-content: left;">
    
    <div class="column">
      <button class="actionButton" id="add">+</button>
      <button class="actionButton" id="div">/</button>
      <br>
      <button class="actionButton"  id="sub">-</button>
      <button class="actionButton" id="mult">*</button>
      <br>
    </div>
    
    <div class="column">
      <label for="num1">Enter first number</label>
      <input inputmode="numeric" type="number" id="num1" name="num1">
      <br>
      <label for="num2">Enter second number</label>
      <input inputmode="numeric" type="number" id="num2" name="num2">
    </div>

      
  </div>
  <div class="row">
      <div class="result"></div>
  </div>
  <br>
  <br>

  <div class="studentDetails">
    <div class="row" style="align-content: left;">
      
      <div class="column">
        <button class="actionButton" id="submitName">Submit Name</button>
        <button class="actionButton" id="submitGrade">Submit Grade</button>
        <br>
      </div>
      
      <div class="column">
        <label for="name">Enter your name</label>
        <input inputmode="text" type="text" id="name" name="name">
        <br>
        <label for="grade">Enteryour grade</label>
        <input inputmode="numeric" type="number" id="grade" name="grade">
      </div>
      <div class="name1"></div>
      <div class="row" style="height: 50%;">
        <div class="column">
          <h2>List of Grades</h2>
          <ul class="grade" id="myList">
            <li></li>
          </ul>
        </div>
      </div>
   </div>  
  </div>   


<script type="text/javascript">
  const add = (num1, num2) => num1 + num2;
  const sub = (num1, num2) => num1 - num2;
  const mult = (num1, num2) => num1 * num2;
  const div = (num1, num2) => num1 / num2;

</script>
<script type="text/javascript">
    const Action1=(type)=>
    {
      const num1 = document.getElementById("num1").value
      const num2 = document.getElementById("num2").value
  

    
      if(!num1 || !num2){
        document.getElementsByClassName("result")[0].innerHTML = "<h2 style='color:blue'>Error</h2>"
      }
      else{
        const result = eval(type)(parseFloat(num1),parseFloat(num2))
        document.getElementsByClassName("result")[0].innerHTML = "<h2>"+result+"</h2>"
      }

    }
    document.getElementById("add").addEventListener("click", ()=> Action1("add"));
    document.getElementById("div").addEventListener("click", ()=> Action1("div"));
    document.getElementById("sub").addEventListener("click", ()=> Action1("sub"));
    document.getElementById("mult").addEventListener("click", ()=> Action1("mult"));

  </script>

<script type="text/javascript">
  const Action2=(type)=>
  {
    const name = document.getElementById("name").value
    const grade = document.getElementById("grade").value

    document.getElementsByClassName("name1")[0].innerHTML = "<h2>"+name+"</h2>";
    document.getElementsById('myList')[0].innerHTML += ("<li>"+grade+"</li>");

  }
  
  document.getElementById("submitName").addEventListener("click", ()=> Action2("name"));
  document.getElementById("submitGrade").addEventListener("click", ()=> Action2("grade"));
</script>




</body>
